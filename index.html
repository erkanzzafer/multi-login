<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="login-box">
			<form action="#">
				<div class="page-box">
					<div class="login-title">
						<h2 class="loginTitle-text">Login</h2>
						<p class="emailValue">Please login to use the platform</p>
					</div>


					<div class="page email-page">
						<div class="input-box">
							<input id="email" type="text" autofocus class="email" name="" required autofocus>
							<label>Enter your email</label>
						</div>
						<div class="forgot">
							<a href="#">Forgot Email?</a>
						</div>

						<div class="guest-mode">
							<p>Not your computer? Use guest mode to login privately</p>
							<a href="#">Learn more</a>
						</div>

						<div class="btn-box">
							<a href="#">Create account</a>
							<button class="btn-next">Next</button>
						</div>
					</div>


					<div class="page password-page">
						<div class="input-box">
							<input type="password" autofocus class="password" name="" required >
							<label>Enter your password</label>
						</div>
						<div class="forgot show">
							<a href="#">Forgot password?</a>
							<label><input type="checkbox" name="" class="checkbox-pass">Show Password</label>
						</div>


						<div class="btn-box">
							<button class="btn-back">Back</button>
							<button type="submit" class="btn-login">Next</button>
						</div>
					</div>


				</div>
			</form>
		</div>
	</div>


<script type="text/javascript" src="script.js"></script>

</body>
</html>
